{% extends "layout.html" %}

{% block title %}
    | Settings
{% endblock %}

{% block main %}
    {% if alert == 1 %}
        <div class="alert alert-success" role="alert">
            {{alert_message}}
        </div>
    {% elif alert == 2 %}
        <div class="alert alert-warning" role="alert">
            {{alert_message}}
        </div>
    {% endif %}

    <h2>Settings</h2>

    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    Change Password
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <form action="/settings" method="post">
                        <div class="form-group">
                            <input autocomplete="off" autofocus class="form-control" name="old_password" placeholder="Old Password" type="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="password" placeholder="New Password" minlength="6" type="password">
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="confirmation" placeholder="Confirmation" minlength="6" type="password">
                        </div>
                        <button class="btn btn-primary" type="submit">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
