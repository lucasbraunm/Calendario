{% extends "layout.html" %}

{% block title %}
    | Register
{% endblock %}

{% block main %}
    {% if alert == 1 %}
    <div class="alert alert-warning" role="alert">
        {{alert_message}}
    </div>
    {% endif %}

    <h2>REGISTER</h2>

    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" minlength="6" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirmation" minlength="6" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
